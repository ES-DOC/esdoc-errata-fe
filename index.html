<!DOCTYPE html>
<html lang="en">

<!-- ---------------------------------------------- -->
<!-- Document head 									-->
<!-- ---------------------------------------------- -->
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="shortcut icon" href="media/images/favicon.ico" type="image/x-icon" />
    <title>ES-DOC - Errata - Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- ---------------------------------------------- -->
	<!-- CSS: 											-->
	<!-- ---------------------------------------------- -->
    <link href="ext/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="media/css/shared.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/search.css" media="screen" rel="stylesheet" type="text/css" />
</head>


<!-- ---------------------------------------------- -->
<!-- Document body 									-->
<!-- ---------------------------------------------- -->
<body>

<!-- ---------------------------------------------- -->
<!-- BEGIN: Template: page header -->
<!-- ---------------------------------------------- -->
<script type="underscore/template" id="template-page-header">
<header>
    <img src="media/images/logo.png" alt="Earth System Documentation" title="Earth System Documentation" class="pull-left" />
    <h1 class="pull-right">
        <small><b><%= APP.NAME %></b>
        </small>
        <b class="h6"> v<%= APP.VERSION %></b>
        <button class="esdoc-support btn btn-primary">Support</button>
    </h1>
</header>
</script>
<!-- ---------------------------------------------- -->
<!-- END: Template: page header -->
<!-- ---------------------------------------------- -->

<!-- ---------------------------------------------- -->
<!-- BEGIN: Template: filter panel                  -->
<!-- ---------------------------------------------- -->
<script type="underscore/template" id="template-filter-panel">
<div class='panel panel-info form-inline'>
    <div class='panel-body'>
        <div class="col-md-4">
            <label style='width: 35%; font-size:0.9em;'>
                Status
            </label>
            <select id="filter-issue-status"
                    style='width: 55%; font-size:0.9em;'>
                <% _.each(APP.state.s.all, function(s) { %>
                    <option value="<%= s.key %>">
                        <%- s.label %>
                    </option>
                <% }); %>
            </select>
        </div>
    </div>
</div>



</script>
<!-- ---------------------------------------------- -->
<!-- END: Template: filter panel                    -->
<!-- ---------------------------------------------- -->


<!-- ---------------------------------------------- -->
<!-- BEGIN: Template: results grid                  -->
<!-- ---------------------------------------------- -->
<script type="underscore/template" id="template-grid">
<table class='table table-hover table-bordered table-condensed table-striped monitoring-table'>
    <thead>
        <tr>
            <th title='Title'>Title</th>
            <th title='Status' class="text-center">Status</th>
        </tr>
    </thead>
    <tbody>
        <% _.each((issues), function(issue) { %>
        <%= APP.utils.renderTemplate("template-grid-row", {issue: issue}) %>
        <% }); %>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="2" title='Summary'>
                <span>
                    <strong>
                        Total Issues = <%= APP.state.searchData.total %>.
                        Filtered Issues = <%= issues.length %>.
                    </strong>
                </span>
                <span class="pull-right">
                    <strong>
                        <%- APP.NAME %> v<%- APP.VERSION %> Â© <%- APP.copyrightYear %>
                        <a href='http://wordpress.es-doc.org/' target='_blank'>ES-DOC</a>
                    </strong>
                </span>
            </th>
        </tr>
    </tfoot>

</table>
</script>
<!-- ---------------------------------------------- -->
<!-- END: Template: results grid                    -->
<!-- ---------------------------------------------- -->

<!-- ---------------------------------------------- -->
<!-- BEGIN: Template: results grid row              -->
<!-- ---------------------------------------------- -->
<script type="underscore/template" id="template-grid-row">
<tr id="<%= issue.uid %>" class='state-<%= issue.status %>'>
    <td title="<%= issue.title %>">
        <%= issue.title %>
    </td>
    <td class="text-center" title="<%= issue.status %>">
        <%= issue.status %>
    </td>
</tr>
</script>
<!-- ---------------------------------------------- -->
<!-- END: Template: results grid row                -->
<!-- ---------------------------------------------- -->


<!-- ---------------------------------------------- -->
<!-- JS: 3rd party libraries                        -->
<!-- ---------------------------------------------- -->
<script src="ext/jquery-2.2.3.min.js"></script>
<script src="ext/underscore-1.8.3.min.js"></script>
<script src="ext/backbone-1.3.3.min.js"></script>
<script src="ext/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="ext/js.cookie-2.1.0.js"></script>
<script src="ext/moment-2.12.0.min.js"></script>
<script src="ext/numeral-1.5.3.min.js"></script>

<!-- ---------------------------------------------- -->
<!-- JS: Application scripts                        -->
<!-- ---------------------------------------------- -->
<!-- ... shared scripts 							-->
<script src="media/js/shared/app._.js" type="text/javascript"></script>
<script src="media/js/shared/app.constants.js" type="text/javascript"></script>
<script src="media/js/shared/app.defaults.js" type="text/javascript"></script>
<script src="media/js/shared/app.utils.js" type="text/javascript"></script>

<!-- ... page scripts 							-->
<script src="media/js/search/cookies.js" type="text/javascript"></script>

<script src="media/js/search/search.data.downloader.js" type="text/javascript"></script>
<script src="media/js/search/search.data.parser.js" type="text/javascript"></script>
<script src="media/js/search/setup.data.downloader.js" type="text/javascript"></script>
<script src="media/js/search/setup.data.parser.js" type="text/javascript"></script>
<script src="media/js/search/state.js" type="text/javascript"></script>
<script src="media/js/search/state.manager.js" type="text/javascript"></script>
<script src="media/js/search/view.js" type="text/javascript"></script>
<script src="media/js/search/view.renderer.js" type="text/javascript"></script>

</body>
</html>
