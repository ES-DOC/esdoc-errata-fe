<!DOCTYPE html>
<html>

<!-- ---------------------------------------------- -->
<!-- Document head 									-->
<!-- ---------------------------------------------- -->
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="shortcut icon" href="media/img/favicon.ico" type="image/x-icon" />
    <title>ES-DOC - Errata - Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- ---------------------------------------------- -->
	<!-- CSS: 											-->
	<!-- ---------------------------------------------- -->
    <link href="ext/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="media/css/shared/defaults.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/shared/cv.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/shared/header.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/search/filter.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/search/grid.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/search/other.css" media="screen" rel="stylesheet" type="text/css" />
</head>


<!-- ---------------------------------------------- -->
<!-- Document body 									-->
<!-- ---------------------------------------------- -->
<body>

<!-- BEGIN: Page header -->
<script type="underscore/template" id="template-header">
<header class="main">
    <img src="media/img/logo.png"
         alt="Earth System Documentation"
         title="Earth System Documentation"
         class="pull-left esdoc-logo" />
    <h1 class="pull-right">
        <small>
            <b><%= APP.NAME %></b>
            <b><%= APP.SUBTITLE %></b>
        </small>
        <strong class="h6"> v<%= APP.VERSION %></strong>
        <button class="esdoc-support btn btn-primary">Support</button>
    </h1>
</header>
</script>
<!-- END: page header -->

<!-- BEGIN: filter panel -->
<script type="underscore/template" id="template-filter">
<div class="container-fluid bg-primary filter">
    <div class="row">
        <% _.each(_.sortBy(APP.state.filters, 'uiPosition'), function(f) { %>
        <label class='col-md-2'>
            <%- f.label %>:
        </label>
        <% }); %>
    </div>
    <div class="row">
        <% _.each(_.sortBy(APP.state.filters, 'uiPosition'), function(f) { %>
        <span class="col-md-2">
            <select id="filter-<%= f.key %>" class="form-control input-sm">
                <% _.each(f.data.all, function(i) { %>
                    <option value="<%= i.key %>" <%= i === f.data.current ? "selected" : "" %> >
                        <%- i.label %>
                    </option>
                <% }); %>
            </select>
        </span>
        <% }); %>
    </div>
</div>
</script>
<!-- END: filter panel -->

<!-- BEGIN: grid -->
<script type="underscore/template" id="template-grid">
<table class='container-fluid table table-hover table-bordered table-condensed table-striped monitoring-table'>
    <%= APP.utils.renderTemplate("template-grid-header", APP.state) %>
    <%= APP.utils.renderTemplate("template-grid-body", APP.state) %>
    <%= APP.utils.renderTemplate("template-grid-footer", APP.state) %>
</table>
</script>
<!-- END: grid -->

<!-- BEGIN: grid header -->
<script type="underscore/template" id="template-grid-header">
<thead>
    <tr class="bg-primary">
        <th colspan="8">
            <span class="pull-left summary-main">
            <%= APP.utils.renderTemplate("template-grid-header-summary", APP.state) %>
            </span>
            <%= APP.utils.renderTemplate("template-grid-header-pager", APP.state) %>
        </th>
    </tr>
    <tr class="column-headers">
        <th title='Number' class="text-center sort-target">
            <small>
                #
            </small>
        </th>
        <th title='Institute' class="text-center sort-target sort-target-institute">
            <small class="sort-target-institute">
                Institute
            </small>
            <span class='pull-right glyphicon sort-target-institute' />
        </th>
        <th title='Title' class="sort-target sort-target-title">
            <small class="sort-target-title">
                Title
            </small>
            <span class='pull-right glyphicon sort-target-title' />
        </th>
        <th title='Date Created' class="text-center sort-target sort-target-dateCreated">
            <small class="sort-target-dateCreated">
                Created
            </small>
            <span class='pull-right glyphicon sort-target-dateCreated' />
        </th>
        <th title='Date Last Updated' class="text-center sort-target sort-target-dateUpdated">
            <small class="sort-target-dateUpdated">
                Last Updated
            </small>
            <span class='pull-right glyphicon sort-target-dateUpdated' />
        </th>
        <th title='Severity' class="text-center sort-target sort-target-severity">
            <small class="sort-target-severity">
                Severity
            </small>
            <span class='pull-right glyphicon sort-target-severity' />
        </th>
        <th title='Workflow' class="text-center sort-target sort-target-workflow">
            <small class="sort-target-workflow">
                Workflow
            </small>
            <span class='pull-right glyphicon sort-target-workflow' />
        </th>
        <th title='State' class="text-center sort-target sort-target-state">
            <small class="sort-target-state">
                State
            </small>
            <span class='pull-right glyphicon sort-target-state' />
        </th>
    </tr>
</thead>
</script>
<!-- END: grid header -->

<!-- BEGIN: grid header pager -->
<script type="underscore/template" id="template-grid-header-pager">
<span class="pull-right form-inline <%= paging.count < 2 ? '' : '' %>">
    <button type="button"
            class="btn btn-sm btn-default pagination-first">
        <strong class="text-muted"><<</strong>
    </button>
    <button type="button"
            class="btn btn-sm btn-default pagination-previous">
        <strong class="text-muted">&nbsp;&lt;&nbsp;</strong>
    </button>
    <input type="text"
           class="pagination-info form-control input-sm"
           placeholder="Page <%= paging.current ? paging.current.id : '0' %> of <%= paging.count %>">
    <button type="button"
            class="btn btn-sm btn-default pagination-next">
        <strong class="text-muted">&nbsp;&gt;&nbsp;</strong>
    </button>
    <button type="button"
            class="btn btn-sm btn-default pagination-last">
        <strong class="text-muted">>></strong>
    </button>
    <select class="pagination-page-size form-control input-sm">
        <% _.each(APP.state.paging.pageSizeOptions, function(pageSize) { %>
        <option value="<%= pageSize %>" <%= pageSize == APP.state.paging.pageSize ? "selected" : "" %>>
            <%= pageSize %> / page
        </option>
        <% }); %>
    </select>
</span>
</script>
<!-- END: grid header pager -->

<!-- BEGIN: grid header summary -->
<script type="underscore/template" id="template-grid-header-summary">
<span id="grid-header-summary">
    Total Issues = <%= APP.state.searchData.total %>.
    Filtered Issues = <%= APP.state.searchData.count %>.
</span>
</script>
<!-- END: grid header summary -->

<!-- BEGIN: grid body -->
<script type="underscore/template" id="template-grid-body">
<tbody>
<% if (paging.current) { %>
    <% _.each((paging.current ? paging.current.data : []), function(issue, idx) { %>
    <%= APP.utils.renderTemplate("template-grid-body-row", {issue: issue, idx:idx + 1}) %>
    <% }); %>
<% } else { %>
    <tr class="null-search">
        <td colspan="8">
            <strong>SEARCH RETURNED NO RESULTS</strong>
        </td>
    </tr>
<% } %>
</tbody>
</script>
<!-- END: grid body -->

<!-- BEGIN: grid body row -->
<script type="underscore/template" id="template-grid-body-row">
<tr id="<%= issue.uid %>" class='issue'>
    <td class="issue-idx text-center" title="issue id">
        <small>
            <%= idx %>
        </small>
    </td>
    <td class="issue-institute text-center col-md-1" title="issue institute">
        <small>
            <%= issue._institute %>
        </small>
    </td>
    <td class="issue-title col-md-5" title="issue title">
        <small>
            <%= issue._title %>
        </small>
    </td>
    <td class="issue-date-created text-center" title="issue creation date">
        <small>
            <%= issue.dateCreated.slice(0, 10) %>
        </small>
    </td>
    <td class="issue-date-updated text-center" title="issue last updated date">
        <small>
            <%= issue.dateUpdated ? issue.dateUpdated.slice(0, 10) : '--' %>
        </small>
    </td>
    <td class="issue-severity <%= issue.severity %>  text-center" title="issue severity">
        <small>
            <%= issue._severity.label %>
        </small>
    </td>
    <td class="issue-workflow <%= issue.workflow %> text-center" title="issue workflow">
        <small>
            <%= issue._workflow.label %>
        </small>
    </td>
    <td class="issue-state <%= issue.state %> text-center" title="issue state">
        <small>
            <%= issue._state.label %>
        </small>
    </td>
</tr>
</script>
<!-- END: grid body row -->

<!-- BEGIN: grid footer -->
<script type="underscore/template" id="template-grid-footer">
<tfoot>
    <tr class="bg-default">
        <th colspan="8">
            <%= APP.utils.renderTemplate("template-grid-footer-summary", APP.state) %>
            <span class="pull-right">
                <strong><small>
                    <%- APP.NAME %> v<%- APP.VERSION %> Â© <%- APP.copyrightYear %>
                    <a href="<%- APP.constants.URLS.HOME_PAGE %>" target='_blank'>ES-DOC</a>
                </small></strong>
            </span>
        </th>
    </tr>
</tfoot>
</script>
<!-- END: grid footer -->

<!-- BEGIN: grid footer summary -->
<script type="underscore/template" id="template-grid-footer-summary">
<span id="grid-footer-summary">
    <strong><small>
    Total Issues = <%= APP.state.searchData.total %>.
    Filtered Issues = <%= APP.state.searchData.count %>.
    </small></strong>
</span>
</script>
<!-- END: grid footer summary -->

<!-- BEGIN: feedback -->
<div id="feedbackContainer" class="modal fade feedback-container">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span class="feedback-title"></span>
                    <small class="feedback-version"></small>
                </h4>
            </div>
            <div class="modal-body">
                <p><b id="feedbackText"><b></p>
                <div class="progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    <span class="sr-only">100% Complete</span>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END: feedback -->


<!-- ---------------------------------------------- -->
<!-- JS: 3rd party libraries                        -->
<!-- ---------------------------------------------- -->
<script src="ext/jquery-2.2.3.min.js"></script>
<script src="ext/underscore-1.8.3.min.js"></script>
<script src="ext/backbone-1.3.3.min.js"></script>
<script src="ext/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="ext/js.cookie-2.1.0.js"></script>
<script src="ext/moment-2.12.0.min.js"></script>
<script src="ext/numeral-1.5.3.min.js"></script>

<!-- ---------------------------------------------- -->
<!-- JS: Application scripts                        -->
<!-- ---------------------------------------------- -->
<!-- ... shared scripts 							-->
<script src="media/js/search/_.js" type="text/javascript"></script>
<script src="media/js/shared/constants.js" type="text/javascript"></script>
<script src="media/js/shared/defaults.js" type="text/javascript"></script>
<script src="media/js/shared/utils.js" type="text/javascript"></script>
<script src="media/js/shared/view.renderer.js" type="text/javascript"></script>
<script src="media/js/search/feedback.js" type="text/javascript"></script>
<script src="media/js/search/cookies.js" type="text/javascript"></script>
<script src="media/js/search/data.downloader.js" type="text/javascript"></script>
<script src="media/js/search/data.mapper.js" type="text/javascript"></script>
<script src="media/js/search/data.parser.js" type="text/javascript"></script>
<script src="media/js/search/state.js" type="text/javascript"></script>
<script src="media/js/search/state.manager.js" type="text/javascript"></script>
<script src="media/js/search/data.sorter.js" type="text/javascript"></script>
<script src="media/js/search/view.js" type="text/javascript"></script>

</body>

</html>
