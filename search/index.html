<!DOCTYPE html>
<html>

<!-- ---------------------------------------------- -->
<!-- Document head 									-->
<!-- ---------------------------------------------- -->
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="shortcut icon" href="media/img/favicon.ico" type="image/x-icon" />
    <title>ES-DOC - Errata - Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- ---------------------------------------------- -->
	<!-- CSS: 											-->
	<!-- ---------------------------------------------- -->
    <link href="ext/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="media/css/defaults.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/header.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/filter.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="media/css/grid.css" media="screen" rel="stylesheet" type="text/css" />
</head>


<!-- ---------------------------------------------- -->
<!-- Document body 									-->
<!-- ---------------------------------------------- -->
<body>

<!-- BEGIN: Template: page header -->
<script type="underscore/template" id="template-page-header">
<header>
    <img src="media/img/logo.png"
         alt="Earth System Documentation"
         title="Earth System Documentation"
         class="pull-left esdoc-logo" />
    <h1 class="pull-right">
        <small><b><%= APP.NAME %></b></small>
        <b class="h6"> v<%= APP.VERSION %></b>
        <button class="esdoc-support btn btn-primary">Support</button>
    </h1>
</header>
</script>
<!-- END: Template: page header -->


<!-- BEGIN: Template: filter panel                  -->
<script type="underscore/template" id="template-filter-panel">
<div class="filter col-md-12 bg-primary">
    <div class="row">
        <% _.each(_.sortBy(APP.state.filters, 'uiPosition'), function(f) { %>
        <label class='col-md-3'>
            <%- f.label %>:
        </label>
        <% }); %>
    </div>
    <div class="row">
        <% _.each(_.sortBy(APP.state.filters, 'uiPosition'), function(f) { %>
        <span class="col-md-3">
            <select id="filter-<%= f.key %>" class="form-control input-sm">
                <% _.each(f.data.all, function(i) { %>
                    <option value="<%= i.key %>">
                        <%- i.label %>
                    </option>
                <% }); %>
            </select>
        </span>
        <% }); %>
    </div>
</div>
</script>
<!-- END: Template: filter panel                    -->


<!-- Template: permalink table header row -->
<script type="underscore/template" id="grid-pager-template">
<span class="pull-right form-inline <%= paging.count < 2 ? '' : '' %>">
    <button type="button"
            class="btn btn-sm btn-default pagination-first">
        <strong class="text-muted"><<</strong>
    </button>
    <button type="button"
            class="btn btn-sm btn-default pagination-previous">
        <strong class="text-muted">&nbsp;&lt;&nbsp;</strong>
    </button>
    <input type="text"
           class="pagination-info form-control input-sm"
           placeholder="Page <%= paging.current ? paging.current.id : '0' %> of <%= paging.count %>">
    <button type="button"
            class="btn btn-sm btn-default pagination-next">
        <strong class="text-muted">&nbsp;&gt;&nbsp;</strong>
    </button>
    <button type="button"
            class="btn btn-sm btn-default pagination-last">
        <strong class="text-muted">>></strong>
    </button>
    <select class="pagination-page-size form-control input-sm">
        <% _.each(APP.state.pageSizeOptions, function(pageSize) { %>
        <option value="<%= pageSize %>" <%= pageSize == APP.state.pageSize ? "selected" : "" %>>
            <%= pageSize %> / page
        </option>
        <% }); %>
    </select>
</span>
</script>

<script type="underscore/template" id="grid-summary-template">
<span class="pull-left search-summary">
    Total Issues = <%= APP.state.searchData.total %>.
    Filtered Issues = <%= issues.length %>.
</span>
</script>

<!-- BEGIN: Template: results grid                  -->
<script type="underscore/template" id="template-grid">
<table class='table table-hover table-bordered table-condensed table-striped monitoring-table'>
    <thead>
        <tr class="bg-primary">
            <th colspan="7">
                <%= APP.utils.renderTemplate("grid-summary-template", {issues:issues, APP: APP}) %>
                <%= APP.utils.renderTemplate("grid-pager-template", APP.state) %>
            </th>
        </tr>
        <tr class="column-headers">
            <th title='Number' class="text-center">
                <small>
                    #
                </small>
            </th>
            <th title='Title'>
                <small>
                    Title
                </small>
            </th>
            <th title='Date Created' class="text-center">
                <small>
                    Created
                </small>
            </th>
            <th title='Date Last Updated' class="text-center">
                <small>
                    Updated
                </small>
            </th>
            <th title='Severity' class="text-center">
                <small>
                    Severity
                </small>
            </th>
            <th title='Workflow' class="text-center">
                <small>
                    Workflow
                </small>
            </th>
            <th title='State' class="text-center">
                <small>
                    State
                </small>
            </th>
        </tr>
    </thead>
    <tbody>
        <% _.each((issues), function(issue, idx) { %>
        <%= APP.utils.renderTemplate("template-grid-row", {issue: issue, idx: idx + 1}) %>
        <% }); %>
    </tbody>
    <tfoot>
        <tr class="bg-default">
            <th colspan="7" title='Summary'>
                <span>
                    <strong><small>
                        Total Issues = <%= APP.state.searchData.total %>.
                        Filtered Issues = <%= issues.length %>.
                    </small></strong>
                </span>
                <span class="pull-right">
                    <strong><small>
                        <%- APP.NAME %> v<%- APP.VERSION %> Â© <%- APP.copyrightYear %>
                        <a href="<%- APP.defaults.homepage %>" target='_blank'>ES-DOC</a>
                    </small></strong>
                </span>
            </th>
        </tr>
    </tfoot>

</table>
</script>
<!-- END: Template: results grid                    -->


<!-- BEGIN: Template: results grid row              -->
<script type="underscore/template" id="template-grid-row">
<tr id="<%= issue.uid %>" class='issue'>
    <td class="issue-idx text-center" title="issue id">
        <small>
            <%= idx %>
        </small>
    </td>
    <td class="issue-title col-md-5" title="issue title">
        <small>
            <%= issue.title %>
        </small>
    </td>
    <td class="issue-date-created text-center" title="issue creation date">
        <small>
            <%= issue.dateCreated.slice(0, 10) %>
        </small>
    </td>
    <td class="issue-date-updated text-center" title="issue last updated date">
        <small>
            <%= issue.dateUpdated ? issue.dateUpdated.slice(0, 10) : '--' %>
        </small>
    </td>
    <td class="issue-severity <%= issue.severity %>  text-center" title="issue severity">
        <small>
            <%= issue._severity.label %>
        </small>
    </td>
    <td class="issue-workflow <%= issue.workflow %> text-center" title="issue workflow">
        <small>
            <%= issue._workflow.label %>
        </small>
    </td>
    <td class="issue-state <%= issue.state %> text-center" title="issue state">
        <small>
            <%= issue._state.label %>
        </small>
    </td>
</tr>
</script>
<!-- END: Template: results grid row                -->


<!-- ---------------------------------------------- -->
<!-- JS: 3rd party libraries                        -->
<!-- ---------------------------------------------- -->
<script src="ext/jquery-2.2.3.min.js"></script>
<script src="ext/underscore-1.8.3.min.js"></script>
<script src="ext/backbone-1.3.3.min.js"></script>
<script src="ext/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script src="ext/js.cookie-2.1.0.js"></script>
<script src="ext/moment-2.12.0.min.js"></script>
<script src="ext/numeral-1.5.3.min.js"></script>

<!-- ---------------------------------------------- -->
<!-- JS: Application scripts                        -->
<!-- ---------------------------------------------- -->
<!-- ... shared scripts 							-->
<script src="media/js/_.js" type="text/javascript"></script>
<script src="media/js/constants.js" type="text/javascript"></script>
<script src="media/js/cookies.js" type="text/javascript"></script>
<script src="media/js/defaults.js" type="text/javascript"></script>
<script src="media/js/utils.js" type="text/javascript"></script>
<script src="media/js/search.data.downloader.js" type="text/javascript"></script>
<script src="media/js/search.data.parser.js" type="text/javascript"></script>
<script src="media/js/setup.data.downloader.js" type="text/javascript"></script>
<script src="media/js/setup.data.parser.js" type="text/javascript"></script>
<script src="media/js/state.js" type="text/javascript"></script>
<script src="media/js/state.manager.js" type="text/javascript"></script>
<script src="media/js/view.js" type="text/javascript"></script>
<script src="media/js/view.renderer.js" type="text/javascript"></script>

</body>

</html>
